<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <div>
       <div>
        <h1> {{.title}} </h1>
        <ul>
            {{ range .users}}
            <li>{{ .User}} - {{ .Password}} </li>
            {{end}}

        </ul>
       </div>

        <form action="/signUp/insert" method="POST">
            <div><label for="User">Username </label><input name="User"></div>
            <div><label for="Password">Password </label><input name="Password"></div>
            <div><button type="submit">Create</button></div>
            
        </form>
    </div>
    <div><a href="/login">Login</a></div>

</body>
</html>
